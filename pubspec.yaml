name: siakad_sma_al_fusha
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  bloc: ^8.1.1
  dart_date: ^1.2.2
  dartz: ^0.10.1
  envied: ^0.3.0+3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_lints: ^2.0.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.8.4
  go_router: ^8.1.0
  http: ^1.0.0
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.0
  mockito: ^5.4.2
  shared_preferences: ^2.1.2

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.4.5
  envied_generator: ^0.3.0+3
  flutter_test:
    sdk: flutter
  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
